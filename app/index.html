<!doctype html>
<html lang="en" ng-app="terminusSegmentsApp">

<head>
    <meta charset="utf-8">
    <title>Terminus Segments Map Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-animate.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/segmentDisplay.js"></script>
    <script src="js/segmentSelect.js"></script>
</head>

<body ng-controller="TerminusSegmentsController">

    <p>Nothing here {{'yet' + '!'}}</p>
    <div class="container" id="packageSelect">
        <div ng-repeat="segment in segments">
            <segment-select name="segment.id" select-segment="selectSegment(segment.id)"></segment-select>
        </div>

    </div>
    <div id="mapArea" class="container" id="displayArea">
        <div ng-repeat="displaySegment in displaySegments">
            <segment-display id="displaySegment.id" selection="displaySegment.selection" rotation="displaySegment.rotation" set-display-segment="setDisplaySegment(displaySegment.id)"></segment-display>
        </div>
    </div>
    <div id="mapArea">
        <div class="container" style="max-width: 511px">
            <div class="row">
                <div class="col-sm-1">Hi</div>
                <div class="col-sm-1">There</div>
            </div>
            <div class="row">
                <div class="col-sm-1">You</div>
            </div>
        </div>
    </div>

</body>

</html>
